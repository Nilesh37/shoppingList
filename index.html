<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/4f9f6e2525.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
      <div class="row border border-warning p-3">
        <div class="col-md-6 offset-md-3">
          <h3>Shopping List</h3>
          <input type="text" placeholder="Enter item" id="itemInput" class="col-md-12">
          <button class="btn btn-info d-block my-2" id="addItemBtn">
            + Add item
          </button>
          <button class="btn btn-secondary d-none my-2" id="updateItemBtn">
            Update item
          </button>
          <input type="text" placeholder="Filter items" class="underlineInput mb-2 col-md-12" id="filterItems">
          <div id="itemsdisplaySpace">

          </div>
          <button class="btn btn-outline-secondary my-2 col-md-12" id="emptyTheList">
            Clear all
          </button>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body> 
</html>
